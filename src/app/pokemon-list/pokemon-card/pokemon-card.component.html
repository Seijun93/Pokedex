<button class="card">
    @if(pokemon.details) {
        <div class="card-img">
            <img [src]="this.img" alt="A picture of {{ this.name }}">
        </div>
        <div class="card-desc">
            <p>{{ this.id }}</p>
            <p>{{ this.name }}</p>
        </div>
    }
    @if(!pokemon.details) {
        <div>
            <p>loading</p>
        </div>
    }
</button>
